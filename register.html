            text-decoration: none;
            cursor: pointer;
        }

        a:hover {
            opacity: 0.7;
        }

        button a {
            color: #ee4d2d;
            font-weight: 600;
            font-size: 18px;

        }


        @keyframes spin {
            0% {
                top: 20px;
            }

            25% {
                top: 22px;
            }

            50% {
                top: 30px;
            }

            75% {
                top: 27px;

            }

            100% {
                transform: rotate(360deg);
                top: 20px;
            }
        }
    </style>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopee Register</title>
    <script src="js/validator.js"></script>
    <link rel="stylesheet" href="css/form.css">
</head>

<body>
    <div class="main">

        <form action="" method="POST" class="form" id="form-1">
            <header class="header">
                <a href="index.html">
                    <img src="img/logoShopee.png" alt="">
                </a>
                <h1>Đăng ký</h1>
            </header>

            <div class="form-group">
                <label for="fullname" class="form-label">Tên đầy đủ</label>
                <input id="fullname" name="fullname" type="text" placeholder="VD:Ngoc Dai" value="NgocDai" class="form-control">
                <span class="form-message"></span>
            </div>

           <div class="form-group">
                <label for="phonenumber" class="form-label">Số điện thoại</label>
                <input id="phonenumber" name="phonenumber" type="text" class="form-control" value="0868441273"
                    placeholder="VD: 0918453274">
                <span class="form-message"></span>
            </div> 

          <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" name="password" type="text" placeholder="Nhập mật khẩu" class="form-control" value="123456">
                <span class="form-message"></span>
            </div>

          <div class="form-group">
                <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
                <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" value="123456"
                    type="text" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="avatar" class="form-label">Ảnh đại diện</label>
                <input id="avatar" name="avatar" type="file" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="province" class="form-label">Tỉnh Thành</label>
                <select id="province" name="province" class="form-control">
                    <option value="">Chọn tỉnh thành</option>
                    <option value="hni" selected>Hà Nội</option>
                    <option value="hpg">Hải Phòng</option>
                    <option value="hcm">TP.HCM</option>
                </select>
                <span class="form-message"></span>
            </div> 

            <div class="form-group">
                <label class="form-label">Giới tính</label>
                <div class="controls">
                    <div class="control">
                        <input id="male" type="radio" name="gender" checked value="male">
                        <label for="male">Nam</label>
                    </div>
                    <div class="control">
                        <input id='female' type="radio" name="gender" value="female">
                        <label for="female">Nữ</label>
                    </div>
                    <div class="control">
                        <input id='othergender' type="radio" name="gender" value="other">
                        <label for="othergender">Khác</label>
                    </div>
                </div>
                <div class="form-message"></div>
            </div> 

            <div class="form-group">
                <label class="form-label">Bạn biết Shopee từ đâu?</label>
                <div class="controls">
                    <div class="control">
                        <input id='Facebook' type="checkbox" checked name="media" value="Facebook">
                        <label for="Facebook">Facebook</label>
                    </div>
                    <div class="control">
                        <input id="Instagram" type="checkbox" name="media" value="Instagram">
                        <label for="Instagram">Instagram</label>
                    </div>
                    <div class="control">
                        <input id='Youtube' type="checkbox" name="media" value="Youtube">
                        <label for="Youtube">Youtube</label>
                    </div>
                    <div class="control">
                        <input id='othermedia' type="checkbox" name="media" value="other">
                        <label for="othermedia">Khác</label>
                    </div>
                </div>
                <div class="form-message"></div>
            </div>
            <button class="form-submit">Đăng ký</button>
            <p>
                Bạn đã có tài khoản?
                <a href="login.html" style="color: var(--main-color); ">Đăng nhập</a>
            </p>
        </form>


    </div>
    <script>

        Validator({
            form: '#form-1',
            rules: [
                isRequired('#fullname'),
                isPhoneNumber('#phonenumber'),
                minLength('#password', 6),
                confirmed('#password_confirmation', () => {
                    return document.querySelector('#form-1 #password').value
                }),
                isRequired('input[name="gender"]'),
                isRequired('#province'),
                isRequired('#avatar'),
            ]
        })
    </script>

</body>

</html>
